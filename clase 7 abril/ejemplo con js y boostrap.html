<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>java script sin carpeta</title>
    <!--llamado a cdn jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        //ocultar mensaje error 
        $("#error").hide();
        $("#formulario").submit(function(){
            var msg = "";
            if($("#nombre").val().trim().length == 0){
                msg= "nombre est√° en blanco";
            }
            if ($("#email").val().length ==0 ){
                msg = msg + "correo en blanco";
            }

            if (msg != ""){
                $("#error").html(msg);
                $("#error").show();
                event.preventDefault();
            }
        });
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="index.html" method="post" id="formulario"> 
                <div class="form-group">
                    <label for="nombre"> nombre: </label>
                    <input type="text" class="form-control" id="nombre">
                <div class="form-group">
                    <label for="email"> correo: </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <input type="submit" class="btn btn-danger" id="enviar" value="ENVIAR">
                <input type="reset" class="btn btn-primary" id="limpiar" value="LIMPIAR">
                <!--hay que ocultarlo hasta que haga un error-->
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>
    </div>
</body>
</html>
