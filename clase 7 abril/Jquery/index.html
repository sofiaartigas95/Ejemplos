<!-- buscar el cdn de jquery (es como referenciar el boostrap)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>java script sin carpeta</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!--codigo js con jquery embebido-->
    <script type="text/javascript">
        //el $ es para referenciar al documento del jquery
        //en vez de usar id, se usa # para llamar a las funciones
       $(document).ready(function(){
            //codigo para sumar con jquery
            $("#sumar").click(function(){
                var n1=parseInt($("#num1").val());
                var n2=parseInt($("#num2").val());
                var r= n1+n2;
                $("#resultado").val(r)
            });
            //cuando pierdes el foco en el num1
            $("#num1").blur(function(){
                alert("El n1 ha perdido el foco");
            });
       })
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <!--formulario-->
            <form>
                <div class="form-group mb-2">
                    <label for="num1">N&uacute;mero 1:</label>
                    <input type="number" class="form-control" id="num1"> <!--el id es una etiqueta para usarlo en java-->
                </div>
                <div class="form-group mb-2"> <!-- el mt-5 le da el espacio entre formularios-->
                    <label for="num2">N&uacute;mero 2:</label>
                    <input type="number" class="form-control" id="num2"> <!--el id es una etiqueta para usarlo en java-->
                </div>
                <div class="form-group mb-2"> <!-- el mt-5 le da el espacio entre formularios-->
                    <label >resultado</label>
                    <input type="number" class="form-control" id="resultado"> <!--el id es una etiqueta para usarlo en java-->
                </div>
                <button type="button" class="btn btn-primary mt-5" id="sumar"> sumar </button>
            </form>
            <!-- fin formulario-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
